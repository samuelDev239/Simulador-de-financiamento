<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de financiamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pai">
        <h1 class="title">FINANCIAMENTO</h1>
    <div class="container">
        <h1 class="titulo">Simulador de financiamento</h1>
        <label for="">Digite o valor que você deseja financiar</label>
        <input type="number" id="valor" class="inpute">
        <label for="">Escolha a quantidade de vezes que você deseja parcelar</label>
        <select name="" id="parcelas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="8">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <button id="btn" class="btn" onclick="calcular()">CALCULAR</button>
        <div class="resultado">
            <table  class="tabela tabelainv">
                <tr>
                    <td>Emprestimo</td>
                    <td>Parcelas</td>
                    <td>Juros</td>
                    <td>Total financiado</td>
                    <td>Valor da parcela</td>
                </tr>
                <tr>
                    <td id="emprestimo"></td>
                    <td id="parcelass"></td>
                    <td id="juros"></td>
                    <td id="total"></td>
                    <td id="parcela"></td>
                </tr>
            </table>
          
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
